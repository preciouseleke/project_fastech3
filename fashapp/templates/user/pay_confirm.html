<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Fashion Hub</title>
    <link rel="stylesheet" href="/static/assets/fa/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/css/main.css">
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            color: #9c5858;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Make Payment Here</h1>
        
        <form action="/pay/confirm/" method="POST">
            <input type="hidden" value="{{ csrf_token()}}" name="csrf_token">
            
            <div class="mb-3">
                <h4>Amount: &#8358; {{ trxdeets.payment_amt }}</h4>
            </div>
            
            <div class="mb-3">
                <strong>Customer First Name:</strong> {{ trxdeets.cust.cust_firstname }}
            </div>
            
            <div class="mb-3">
                <strong>Customer Last Name:</strong> {{ trxdeets.cust.cust_lname }}
            </div>
            
            <div class="mb-3">
                <strong class="text-danger">Transaction Reference:</strong> {{ trxdeets.payment_ref }}
                <p class="small text-muted">Please take note of the above transaction reference.</p>
            </div>
            
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary btn-custom" type="button" onclick="document.location.href='/checkout/'">Cancel</button>
                <button class="btn btn-danger btn-custom">Confirm Payment</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
